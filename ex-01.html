<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de HTML5, CSS3 e JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
         /* ------------------------------ */
        body {
            margin:0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }

        /*estrutura CSS*/
        /*box-sizing*/
        /* box- model */
        /* ------------------------------*/
        div.container {
            width: 100%;
            height: 100vh; /* vh - viewport height*/
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            }
            

        body>div>h1.titulo{
            color: red;
        }    
        h1.titulo,
        h2.titulo {
            color:#fff !important;
            text-align: center;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin:0;
            font-weight: 300;
            font-family: 'Roboto', sans-serif;
            color: #555;
            }
        h1{
            font-size: 4em;
            }
        h2{
            font-size: 2em;
            }
        body {
            background: url("assets/images/background-mobile.webp") no-repeat;
            background-size: cover;
            background-position: center center;
        }
@media (min-width: 768px) {
    /*tablet*/
    body {
            background: url("assets/images/background-tablet.webp") no-repeat;
            background-size: cover;
            background-position: center center;
        }
}
@media(min-width: 1280px) {
    /* desktop*/
    body {
            background: url("assets/images/background-desktop.webp") no-repeat;
            background-size: cover;
            background-position: center center;
            
        }
}

/* 2520px - Extra Large - iMac 27"*/
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Seja bem vindo(a)</h1>
        <h2 class="titulo">No momento o assunto Ã© <i>HTML5</i></h2>
    </div>
</body>
</html>
